<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHCLI Voice Chat</title>
    <link rel="stylesheet" href="css/kentucky.css">
</head>
<body>
    <div class="app">
        <!-- Header Section -->
        <div class="header">
            <h1>AHCLI Voice Chat</h1>
            <div class="status">
                <div class="status-dot" id="connectionStatus"></div>
                <span id="statusText">Disconnected</span>
            </div>
        </div>

        <!-- Main Content Grid (3-column like your original) -->
        <div class="main-content">
            <!-- Left Sidebar -->
            <div id="sidebar-container" class="sidebar">
                <!-- Will be loaded from components/sidebar.html -->
            </div>

            <!-- Center Messages -->
            <div id="messages-container" class="messages">
                <!-- Will be loaded from components/messages.html -->
            </div>

            <!-- Right Channels Panel -->
            <div id="channels-container" class="channels">
                <!-- Will be loaded from components/channels.html -->
            </div>
        </div>

        <!-- Footer -->
        <div id="footer-container" class="footer">
            <!-- Will be loaded from components/footer.html -->
        </div>
    </div>

    <!-- Core JavaScript -->
    <script src="js/message-router.js"></script>
    <script src="js/user-chat.js"></script>
    <script src="js/debug-terminal.js"></script>
    <script src="js/app.js"></script>
    <script src="js/websockets.js"></script>
    <script src="js/audio-viz.js"></script>
    <script>
        // Initialize the application
        App.init();
    </script>
</body>
</html>
