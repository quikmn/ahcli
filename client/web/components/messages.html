<!-- User Chat Container - Terminal Style -->
<div class="user-chat-wrapper">
    <!-- Chat Messages Display -->
    <div class="user-chat-container" id="userChatContainer">
        <!-- Chat messages will be populated here by JavaScript -->
        <!-- Format: [DD-MM-YYYY - HH:MM] : username: message -->
    </div>
    
    <!-- Chat Input -->
    <div class="chat-input-container">
        <input type="text" 
               class="chat-input" 
               id="chatInput" 
               placeholder="Type message in #General..." 
               autocomplete="off">
    </div>
</div>
